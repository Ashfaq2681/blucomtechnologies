name: Deploy website on push

on:
  push:
    branches:
      - main  # Triggers when pushing to main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    # Step 1: Get latest code from main branch
    - name: Get latest code
      uses: actions/checkout@v4

    # Step 2: Install dependencies (for React, Next.js, Vue, etc.)
    - name: Install Dependencies
      run: npm install

    # Step 3: Build the project
    - name: Build Project
      run: npm run build  # Modify if using another framework

    # Step 4: Push Only `build/` Folder to `live` Branch
    - name: Push Build to Live Branch
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git checkout --orphan live
        git rm -rf .
        mv build/* .
        git add .
        git commit -m "Deploy latest build"
        git push --force origin live

    # Step 5: Deploy Only the `build/` Folder from `live` Branch to FTP
    - name: Sync Build Folder to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.curatedgallery.org
        username: AdminB@blucomtechnologies.com
        password: ${{ secrets.FTP_PASSWORDADMIN }}
        local-dir: ./
        server-dir: /public_html/  # Change to your correct FTP path
