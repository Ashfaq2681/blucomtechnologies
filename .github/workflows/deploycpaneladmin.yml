on:
  push:
    branches:
      - live  # Trigger only when pushing to the 'live' branch

name: Deploy website on push

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Change if you use a different Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm install # Change to `yarn install` if using Yarn

      - name: Build the project
        run: npm run build # Ensure your package.json has a "build" script

      - name: Deploy build to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.curatedgallery.org
          username: AdminB@blucomtechnologies.com
          password: ${{ secrets.FTP_PASSWORDADMIN }}
          local-dir: ./build/  # Upload only the build folder
          server-dir: /path/to/your/ftp/directory/ # Set the correct FTP directory
